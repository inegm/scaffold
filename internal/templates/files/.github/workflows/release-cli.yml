name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run tests
        run: go test -v -race ./...

  release:
    name: Release
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build binaries
        run: |
          # Build for multiple platforms
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o bin/{{.ProjectName}}-linux-amd64 ./cmd/{{.ProjectName}}
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o bin/{{.ProjectName}}-linux-arm64 ./cmd/{{.ProjectName}}
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o bin/{{.ProjectName}}-darwin-amd64 ./cmd/{{.ProjectName}}
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o bin/{{.ProjectName}}-darwin-arm64 ./cmd/{{.ProjectName}}
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o bin/{{.ProjectName}}-windows-amd64.exe ./cmd/{{.ProjectName}}

      - name: Create checksums
        run: |
          cd bin
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
