name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run tests
        run: go test -v -race ./...

  release:
    name: Release
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build binaries
        run: |
          # Build for multiple platforms
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o bin/{{.ProjectName}}-linux-amd64 ./cmd/{{.ProjectName}}
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o bin/{{.ProjectName}}-linux-arm64 ./cmd/{{.ProjectName}}
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o bin/{{.ProjectName}}-darwin-amd64 ./cmd/{{.ProjectName}}
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o bin/{{.ProjectName}}-darwin-arm64 ./cmd/{{.ProjectName}}
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o bin/{{.ProjectName}}-windows-amd64.exe ./cmd/{{.ProjectName}}

      - name: Create checksums
        run: |
          cd bin
          sha256sum * > checksums.txt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{`{{version}}`}}
            type=semver,pattern={{`{{major}}.{{minor}}`}}
            type=semver,pattern={{`{{major}}`}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
